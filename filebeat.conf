input {
  beats {
    port => 5044
  }
}

filter {
  json {
    source => "message"
    target => "request"
  }
  if [environment] {
    mutate { lowercase => [ "[request][node-env]" ] }
  } else {
    mutate { add_field => { "[request][node-env]" => "undefined" } }
  }
}

output {
  #stdout {}
  elasticsearch {
      cloud_id => "${ELASTIC_ID}"
      cloud_auth => "${ELASTIC_AUTH}"
      index => "log-back-http-request-%{[request][node-env]}"
    }
}