input {
  s3 {
    region => "eu-west-1"
    access_key_id => "${AWS_ID}"
    secret_access_key => "${AWS_KEY}"
    bucket => "logs.dev.deepbloo.com"
    codec => multiline {
        pattern => "^\{$"
        negate => true
        what => previous
    }
    prefix => "test/"
  }
}

filter {
  mutate {
      add_field => {
          "file" => "%{[@metadata][s3][key]}"
      }
  }
  mutate {
      add_field => {
          "file_2" => "[@metadata][s3][key]"
      }
  }
  json {
    source => "message"
    target => "logs"
  }
}

output {
  stdout {}
#   elasticsearch {
